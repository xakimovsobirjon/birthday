<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Dear Teacher</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .book-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .book {
      width: 340px;
      height: 480px;
      perspective: 1600px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .cover, .page {
      width: 340px;
      height: 480px;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      transition: transform 1.1s cubic-bezier(.4,2,.6,1), box-shadow 0.5s, opacity 0.7s;
      backface-visibility: hidden;
      overflow: hidden;
    }
    .cover {
      background: linear-gradient(135deg, #ffb347 60%, #ffcc80 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      border: 2px solid #fffbe6;
    }
    .cover .icon {
      font-size: 3rem;
      margin-bottom: 18px;
      filter: drop-shadow(0 2px 4px #0002);
    }
    .cover .title {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 8px #ffb34755;
    }
    .cover .subtitle {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fffbe6;
      text-shadow: 0 2px 8px #ffb34733;
    }
    .page {
      background: #fffbe6;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      z-index: 1;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      padding: 30px;
      box-sizing: border-box;
      border: 2px solid #ffe6fa;
      text-align: center;
      transition: opacity 0.7s 0.5s;
    }
    .book.open .cover {
      transform: rotateY(-120deg);
      box-shadow: 0 2px 8px #ffb34733;
      z-index: 1;
    }
    .book.open .page {
      opacity: 1;
      z-index: 2;
      transition: opacity 0.7s 0.7s;
    }
    .congrats {
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      color: #ff9800;
      margin-bottom: 18px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #ffb34733;
    }
    .from {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .name {
      font-family: 'Pacifico', cursive;
      font-size: 1.3rem;
      color: #ff9800;
      font-weight: 700;
      letter-spacing: 1px;
    }
    @media (max-width: 500px) {
      .book, .cover, .page {
        width: 95vw;
        height: 65vw;
        min-width: 180px;
        min-height: 220px;
        max-width: 99vw;
        max-height: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="book-wrap">
    <div class="book" id="book">
      <div class="cover" id="cover">
        <span class="icon">ðŸŽ‚</span>
        <div class="title">Happy Birthday</div>
        <div class="subtitle">Dear Teacher</div>
      </div>
      <div class="page" id="page">
        <div>
          <div class="congrats">Congratulations</div>
          <div>on your achievement!</div>
          <div class="from">Your best student</div>
          <div class="name">Aisyah</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const book = document.getElementById('book');
    const cover = document.getElementById('cover');
    cover.addEventListener('click', function() {
      book.classList.add('open');
    });
    // Optional: close on click outside
    document.body.addEventListener('click', function(e) {
      if (!book.contains(e.target)) {
        book.classList.remove('open');
      }
    });
  </script>
</body>
</html>
