<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dear Teacher</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .book-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .book {
      width: 340px;
      height: 480px;
      perspective: 1600px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .cover, .page {
      width: 340px;
      height: 480px;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      transition: transform 1.1s cubic-bezier(.4,2,.6,1), box-shadow 0.5s, opacity 0.7s;
      backface-visibility: hidden;
      overflow: hidden;
    }
    .cover {
      background: linear-gradient(135deg, #ffb347 60%, #ffcc80 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      border: 2px solid #fffbe6;
    }
    .cover .icon {
      font-size: 5rem;
      margin-bottom: 18px;
      filter: drop-shadow(0 2px 4px #0002);
    }
    .cover .title {
      font-family: 'Pacifico', cursive;
      font-size: 2.7rem;
      margin-bottom: 12px;
      letter-spacing: 1.5px;
      color: #fff;
      text-shadow: 0 2px 12px #ffb34799, 0 1px 0 #fffbe6;
      font-weight: bold;
    }
    .cover .subtitle {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.7rem;
      font-weight: 800;
      color: #fffbe6;
      text-shadow: 0 2px 8px #ffb34733, 0 1px 0 #fffbe6;
      letter-spacing: 1.2px;
    }
    .page {
      background: #fffbe6;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      z-index: 1;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      padding: 30px;
      box-sizing: border-box;
      border: 2px solid #ffe6fa;
      text-align: center;
      transition: opacity 0.7s 0.5s;
    }
    .book.open .cover {
      transform: rotateY(-120deg);
      box-shadow: 0 2px 8px #ffb34733;
      z-index: 1;
    }
    .book.open .page {
      opacity: 1;
      z-index: 2;
      transition: opacity 0.7s 0.7s;
    }
    .congrats {
      font-family: 'Pacifico', cursive;
      font-size: 2.1rem;
      color: #ff9800;
      margin-bottom: 22px;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 12px #ffb34777, 0 1px 0 #fffbe6;
      font-weight: bold;
    }
    .page > div {
      font-size: 1.35rem;
      font-weight: 600;
      color: #a86d32;
      margin-bottom: 18px;
    }
    .from {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.7rem;
      color: #fff;
      margin-bottom: 18px;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ffb347 40%, #ff9800 100%);
      padding: 8px 24px;
      border-radius: 16px;
      box-shadow: 0 2px 12px #ffb34744;
      display: inline-block;
      text-shadow: 0 2px 8px #ffb34777, 0 1px 0 #fffbe6;
      border: 2px solid #ffe6fa;
    }
    .name {
      font-family: 'Pacifico', cursive;
      font-size: 1.7rem;
      color: #ff9800;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #ffb34755;
    }
    @media (max-width: 500px) {
      .book, .cover, .page {
        width: 95vw;
        height: 65vw;
        min-width: 180px;
        min-height: 220px;
        max-width: 99vw;
        max-height: 80vw;
      }
    }
    #flower-rain {
      pointer-events: none;
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 10;
      overflow: visible;
    }
    .flower {
      position: absolute;
      top: -40px;
      font-size: 1.5rem;
      opacity: 0.85;
      animation: flower-fall linear forwards;
    }
    @keyframes flower-fall {
      to {
        transform: translateY(520px) rotate(360deg) scale(1.1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div class="book-wrap">
    <div class="book" id="book">
      <div class="cover" id="cover">
        <span class="icon">ðŸŽ‚</span>
        <div class="title"></div>
        <div class="subtitle">Dear Teacher</div>
      </div>
      <div class="page" id="page">
        <div>
          <div class="congrats">Congratulations</div>
          <div>on your achievement!</div>
          <div class="from">Your best student</div>
          <div class="name">Aisyah</div>
        </div>
      </div>
      <div id="flower-rain"></div>
    </div>
  </div>
  <audio id="background-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <script>
    const book = document.getElementById('book');
    const cover = document.getElementById('cover');
    const flowerRain = document.getElementById('flower-rain');
    const flowerEmojis = ['ðŸŒ¸','ðŸŒº','ðŸŒ»','ðŸŒ¼','ðŸ’','ðŸŒ·','ðŸ¥€','ðŸŒ¹'];
    const audio = document.getElementById('background-music');

    function startFlowerRain() {
      let count = 0;
      const interval = setInterval(() => {
        if (!book.classList.contains('open') || count > 30) {
          clearInterval(interval);
          setTimeout(() => flowerRain.innerHTML = '', 2000);
          return;
        }
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
        flower.style.left = Math.random() * 90 + '%';
        flower.style.fontSize = (Math.random() * 1.2 + 1.2) + 'rem';
        flower.style.animationDuration = (Math.random() * 1.2 + 1.8) + 's';
        flowerRain.appendChild(flower);
        setTimeout(() => flower.remove(), 3000);
        count++;
      }, 120);
    }

    cover.addEventListener('click', function() {
      book.classList.add('open');
      startFlowerRain();
      // Play audio when cover is clicked
      audio.play().catch(function(error) {
        console.log("Audio play failed:", error);
      });
    });
    // Optional: close on click outside
    document.body.addEventListener('click', function(e) {
      if (!book.contains(e.target)) {
        book.classList.remove('open');
      }
    });
  </script>
</body>
</html>
